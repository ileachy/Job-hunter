<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/stlye.css" />
    <title> Job Hunter! </title>
  </head>
  <body>
    <header class="max-w-4xl mx-auto flex justify-start border-b-4">
      <div class="grid grid-cols-1">
        <div class="img-sizer">
          <img src="./assets/logo.png">
        </div>
      </div>
      <div>
        <h1 class="grid grid-cols-2 max-w-4xl gap-4 mx-auto font-bold text-4xl my-5 --color-title">The Job Hunter</h1>
      </div>
    </header>

    <section>
      <div class="grid grid-cols-2 max-w-4xl gap-4 mx-auto">
        <div class="my-5">
          <form class="mb-0">
            <input
              type="text"
              placeholder="Enter Job to search for:"
              class="w-1/2 my-3 mx-2"
              id="text-search-job"
            />
            <input
              type="text"
              placeholder="Enter city for job search:"
              class="w-1/2 my-3 mx-2"
              id="text-search-city"
            />
            <input
              type="text"
              placeholder="Enter state for job search:"
              class="w-1/2 my-3 mx-2"
              id="text-search-state"
            />
            <button
              class="
                max-w-sm
                bg-blue-500
                hover:bg-blue-400
                text-white
                font-bold
                py-1
                px-3
                border-box border-b-4 border-blue-700
                hover:border-blue-500
                rounded
                my-3
              "
              id="btn-search"
            >
              Search
            </button>
            <div class="my-2 mx-2">
              <input
                type="radio"
                value="standard"
                class="radio-primary"
                name="job-type"
                id="Standard-jobs"
                checked
              />
              <label for="gob-jobs">Standard</label>
              <input
                type="radio"
                value="government"
                class="radio-primary"
                name="job-type"
                id="gov-jobs"
              />
              <label for="gob-jobs">Government</label>
            </div>
          </form>
        </div>

        <div class="my-5">
          <div class="">
            <div>
              <h3 class="text-xl font-bold">Bounty Hunter</h3>
              <ul class="search-results"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="max-w-4xl mx-auto">
        <h3 class="font-bold text-2xl primary-color">Previous Searches</h3>
        <ul class="" id="previous-search">
        </ul>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
